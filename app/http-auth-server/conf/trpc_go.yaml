server:
  filter:
    - elapse
    - count
    - tracelog
    - err_to_code
  timeout: 2000
  service:
    - name: demo.httpauth.Auth
      # ip: 127.0.0.1
      nic: eth0
      port: 8001
      network: tcp
      protocol: http
      timeout: 1800


plugins:
  log:
    default:
      - writer: console
        level: debug
        formatter: console
      - writer: file
        level: debug
        formatter: json
        formatter_config:
          time_fmt: 2006-01-02 15:04:05
          time_key: time
          level_key: level
          name_key: none
          caller_key: caller
          message_key: message
          stacktrace_key: stack_trace
        writer_config:
          log_path: ./log/
          filename: trpc.log
          write_mode: 2
          roll_type: size
          max_size: 1000
          max_backups: 10

  registry:
    polarismesh:
      register_self: true
      heartbeat_interval: 1000
      protocol: grpc
      address_list: host.docker.internal:8091
      service:
        - name: demo.httpauth.Auth
          namespace: dev
          bind_address: host.docker.internal:8001
          prefer_bind_address: true
          # bind_address: $BIND_ADDRESS
          weight: 100
          token: not_needed
  selector:
    polarismesh:
      protocol: grpc
      join_point: default
      address_list: host.docker.internal:8091
      persistDir: ./polarismesh/backup
      log_dir: ./polarismesh/log

  metrics:
    log:
      name: demo.httpauth.Auth

  config:
    etcd:
      endpoints:
        - host.docker.internal:21379
        - host.docker.internal:22379
        - host.docker.internal:23379
      dialtimeout: 5s

client:
  filter:
    - tracelog
  timeout: 3000
  service:
    - name: demo.account.User
      target: polarismesh://demo.account.User
      namespace: dev
      network: tcp
      protocol: trpc
      timeout: 1000
      filter:
        - err_to_code