server:
  filter:
    - elapse
    - count
    - tracelog
    - err_to_code
  timeout: 2000
  service:
    - name: trpc.demo.httpauth.Auth
      # ip: 127.0.0.1
      nic: eth0
      port: 8001
      network: tcp
      protocol: http
      timeout: 1800

plugins:
  log:
    default:
      - writer: console
        level: debug
      - writer: file
        level: debug
        formatter: console
        formatter_config:
          time_key: none
          level_key: none
          name_key: none
          caller_key: none
          message_key: none
          stacktrace_key: stack_trace
        writer_config:
          log_path: ./log/
          filename: trpc.log
          write_mode: 2
          roll_type: size
          max_size: 1000
          max_backups: 10

